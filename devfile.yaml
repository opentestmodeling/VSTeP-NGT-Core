specVersion: 0.0.1
name: VSTeP-NGT-Core
projects:
  - name: VSTeP-NGT-Core
    source:
      type: git
      location: https://github.com/OpenTestModeling/VSTeP-NGT-Core.git
components:
  - type: cheEditor
    id: eclipse/che-theia/next
  - type: chePlugin
    id: eclipse/che-machine-exec-plugin/0.0.1
  - alias: workspace
    env:
      - name: MAVEN_OPTS
        value: '-Xmx2048m'
    type: dockerimage
    image: camino.azurecr.io/eclipse/che-dev:nightly
    memoryLimit: 2Gi
    volumes:
    - containerPath: /projects
      name: projects
    - containerPath: /home/user/.m2
      name: maven
commands:
  - name: "build"
    actions:
      - type: exec
        component: workspace
        command: cd ${CHE_PROJECTS_ROOT}/VSTeP-NGT-Core/org.opentestmodeling.vstep.ngt.core.parent && mvn install
